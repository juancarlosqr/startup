<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expenses</title>
</head>
<body>
  <h1>Expenses</h1>
  <table summary="A summary of personal expenses">
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rent</td>
        <td>600</td>
      </tr>
      <tr>
        <td>Food</td>
        <td>300</td>
      </tr>
      <tr>
        <td>Transportation</td>
        <td>40</td>
      </tr>
      <tr>
        <td>Others</td>
        <td>50</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
